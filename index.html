<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العلم حكاية</title>
    
    <meta name="description" content="اكتشف عالم القصص المتنوعة مع موقع العلم حكاية، اقرأ أفضل الروايات، القصص القصيرة، والحكايات الواقعية، وشارك قصتك الخاصة مع المجتمع.">

    <meta name="robots" content="index, follow">

    <meta name="keywords" content="قصص قصيرة, روايات, حكايات, قصص للأطفال, قصص عربية, نشر القصص, مجتمع الكتاب, قراءة ممتعة, العلم حكاية">

    <link rel="icon" href="img/logo3.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/main.js"></script> 
       
    <header>
        <div class="toolbar">

            <img src="img/logo4.png" alt="logo">
            <h1>العلم حكاية</h1>
            <input type="search" placeholder="بحث..." id="search">
            <div class="buttons">
                <span id="MainBtn">القائمة الرئيسية</span>
                <span id="chooseBtn">الأقسام</span>
                <span>نشر</span>
            </div>

        </div>
    </header>

    <div class="choose">

        <select id="order">
            <option value="popularity">الاكثر شعبية</option>
            <option value="newest">الاحدث</option>
        </select>
    
        <select id="category">
            <option value="story">رواية</option>
            <option value="fayazer">فوازير</option>
            <option value="Comec">نكت</option>
            <option value="Talks">اقوال</option>
        </select>
    
        <select id="type">
            <option value="comedy">كوميدية</option>
            <option value="history">تاريخية</option>
            <option value="children">اطفال</option>
            <option value="horror">رعب</option>
            <option value="">تطوير ذات</option>
            <option value="">خيال</option>
            <option value="">ديني</option>
            <option value="">حزين</option>
            <option value="">دراما</option>
            <option value="">تعليمية</option>
            <option value="communication">اجتماعية</option>
            <option value="love">رومانسية</option>
        </select>

    </div>

    <div class="main">

        <div id="list" class="list">
            
            <!--  -->
            
            <div class="story-card">
                
                <div class="headerStory">
                
                <h3 class="story-title">${story.name_story}</h3>
                <span class="story-number">${story.num_story || ""}</span>
            
                </div>
            
                <div class="InfoStory">
                
                <span class="story-Type">${typeText}</span>
                <span class="story-Class">${classText}</span>
                
                </div>
            
                <div class="FooterStory">
                
                <span class="storyWriter">${story.name_create}</span>
                <span class="storyRate">${story.rate}</span>
                
                </div>
                
            </div>
            
            <div class="story-card">
                
                <div class="headerStory">
                
                <h3 class="story-title">${story.name_story}</h3>
                <span class="story-number">${story.num_story || ""}</span>
            
                </div>
            
                <div class="InfoStory">
                
                <span class="story-Type">${typeText}</span>
                <span class="story-Class">${classText}</span>
                
                </div>
            
                <div class="FooterStory">
                
                <span class="storyWriter">${story.name_create}</span>
                <span class="storyRate">${story.rate}</span>
                
                </div>
                
            </div>
            
            <!--  -->
            
        </div>

      <div class="controller">
          <button id="nextBtn">التالي</button>
          <span id="pageInfo">10/10</span>
          <button id="prevBtn">السابق</button>
      </div>
    
    </div>

    <footer>
        <div>
            <img id="discord" src="img/discord.png" alt="discord">
        </div>
        <div>
            <img id="whatsapp" src="img/whatsapp.png" alt="whatsapp">
        </div>
        <div>
            <img id="Facebook" src="img/Facebook.png" alt="Facebook">
        </div>

    </footer>

</body>
</html>
